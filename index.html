<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Snake - Phase One</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/cssMain.css"/>
        <link rel="stylesheet" type="text/css" href="css/cssTable.css"/>
        
        <script lang="javascript" src="js/jQuery3.3.1.js"></script>
        <script lang="javascript" src="js/jsMain.js"></script>
        <script lang="javascript" src="js/purl.js"></script>
        
    </head>
    <body id="body">
        <div id="load">
            <div id="enterName">
                <h1>ENTER WITH YOUR NAME:</h1>
                <input type="text" id="name" placeholder="Name" maxlength="20" autofocus value="aaa" /><br/>
                <input type="submit" id="btnName" onclick="start();" disabled="disable"/>
            </div>
        </div>

        <header>   
            <p id="msgStart"></p>
            
            <div id="score"> 
                <h2>Score</h2>
                <h1>Points: <label id="points">0</label></h1>
            </div>

            <button id="btnInfo" onclick="Info(8);" disabled="disabled">Information</button>
        </header> 

        <section>
            <div id="game"></div>
        </section>

        <footer>
            <p>&COPY; Copyright 2017 - by Donato Cardoso</p>
        </footer>
    </body>
</html>
